<div class="container">
  <h2>User Settings</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" class="form-control" name="name" type="text" placeholder="Name">
    </div>
    <div class="form-check form-group">
      <input id="emailOffers" class="form-check-input" name="emailOffers" type="checkbox">
      <label for="emailOffers" class="form-check-label">Email Special Offers</label>
    </div>
    <button class="btn btn-primary">Send</button>
  </form>
</div>
